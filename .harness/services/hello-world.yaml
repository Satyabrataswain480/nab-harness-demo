service:
  name: hello-world
  identifier: helloworld
  orgIdentifier: default
  projectIdentifier: default_project
  serviceDefinition:
    type: Kubernetes
    spec:
      manifests:
        - manifest:
            identifier: helloworldhelm
            type: HelmChart
            spec:
              store:
                type: Github
                spec:
                  connectorRef: githubconnector
                  gitFetchType: Branch
                  folderPath: helm/hello-world
                  branch: main
              subChartPath: ""
              optionalValuesYaml: false
              skipResourceVersioning: false
              enableDeclarativeRollback: false
              helmVersion: V3
              fetchHelmChartMetadata: false
        - manifest:
            identifier: dev_values_override
            type: Values
            spec:
              store:
                type: Github
                spec:
                  connectorRef: githubconnector
                  gitFetchType: Branch
                  paths:
                    - helm/hello-world/overrides/dev-values.yaml
                  branch: main
              optionalValuesYaml: false
      artifacts:
        primary:
          primaryArtifactRef: hello_world_image
          sources:
            - spec:
                connectorRef: acrdockerconnector
                imagePath: hello-world
                tag: <+input>
              identifier: hello_world_image
              type: DockerRegistry
