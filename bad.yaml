apiVersion: apps/v1
kind: Deployment
metadata:
  name: bad-app
  labels:
    app: bad
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bad
  template:
    metadata:
      labels:
        app: bad
    spec:
      containers:
        - name: app
          image: nginx:latest
          resources:
            limits:
              cpu: "200m"
              memory: "128Mi"
